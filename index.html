<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./css/style.css">
	<link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>    
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="settings">
            <div class="grid-settings">
                <div>
                    <label for="nRowsSel" class="unselectable">Rows:<span id="nRowsLbl"></span></label>
                    <input type="range" min="1" max="120" value="20" class="slider" id="nRowsSel">
                </div>
                <div>
                    <label for="nColsSel" class="unselectable">Columns:<span id="nColsLbl"></span></label>
                    <input type="range" min="1" max="120" value="20" class="slider" id="nColsSel">
                </div>
                <label for="keepARSel" class="unselectable">Keep AR<input type="range" min="0" max="1" value="0" class="slider slider-toggle" id="keepARSel"></label>
                <label for="showGridSel" class="unselectable">Show Grid<input type="range" min="0" max="1" value="0" class="slider slider-toggle" id="showGridSel"></label>
            </div>
            <p>placeholder</p>
        </div>
        <!-- The following container is a flexbox, which is needed to make 
             the grid occupy the entire space left in the main, while also
             taking into account the aspect ratio of the grid.
             This is done by setting property flex:1 for its children div 
             representing the grid.
             Depending, on the aspect-ratio of the grid, the flexDirection 
             property is set to either row or column, so that the grid grow
             opportunely and is a large as possible.
        -->
        <div class="grid-container">
            <div class="grid"></div>
        </div>
        <div class="info">
            <div>Grid: <span id="gridInfo"></span></div>
            <div>Fixed AR: <span id="fixedARInfo"></span></div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
