<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js" integrity="sha512-UOJe4paV6hYWBnS0c9GnIRH8PLm2nFK22uhfAvsTIqd3uwnWsVri1OPn5fJYdLtGY3wB11LGHJ4yPU1WFJeBYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" integrity="sha512-qveKnGrvOChbSzAdtSs8p69eoLegyh+1hwOMbmpCViIwj7rn4oJjdmMvWOuyQlTOZgTlZA0N2PXA7iA8/2TUYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>    
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="settings">
            <div id="btnSettings">
                <button type='button' id="oneColorBtn" class="mutuallyExclusiveBtn" data-associated-settings-id = "oneColorBtnSettings">One Color</button>
                <button type='button' id="randomColorBtn" class="mutuallyExclusiveBtn" data-associated-settings-id = "randomColorBtnSettings">Random Color</button>
                <button type='button' id="fadeColorBtn" class="mutuallyExclusiveBtn" data-associated-settings-id = "fadeColorBtnSettings">Fade</button>
                <button type='button' id="eraserBtn" class="mutuallyExclusiveBtn" data-associated-settings-id = "eraserBtnSettings">Eraser</button>
                <button type='button' id="clearGridBtn">Clear grid</button>
                <button type='button' id="newGridBtn" class="mutuallyExclusiveBtn" data-associated-settings-id = "newGridBtnSettings">New grid</button>
            </div>            
            <div id="newGridBtnSettings" class="removed">
                <div class="selectors">
                    <div>
                        <label for="nRowsSel" class="unselectable">Rows:<span id="nRowsLbl"></span></label>
                        <input type="range" min="1" max="100" value="20" class="slider" id="nRowsSel">
                    </div>
                    <div>
                        <label for="nColsSel" class="unselectable">Columns:<span id="nColsLbl"></span></label>
                        <input type="range" min="1" max="100" value="20" class="slider" id="nColsSel">
                    </div>
                    <label for="keepARSel" class="unselectable">Keep AR<input type="range" min="0" max="1" value="0" class="slider slider-toggle" id="keepARSel"></label>
                    <label for="showGridSel" class="unselectable">Show Grid<input type="range" min="0" max="1" value="0" class="slider slider-toggle" id="showGridSel"></label>
                </div>
                <div class="info">
                    <div>Grid: <span id="gridInfo"></span></div>
                    <div>Fixed AR: <span id="fixedARInfo"></span></div>
                </div>
            </div>
            <div id="oneColorBtnSettings" class="removed">
                <div class="selectors">
                    <label for="oneColorSel" class="unselectable"> 
                        <div class="color-pick">
                            <input type="color" id="oneColorSel" value="#000000">
                        </div>
                        Color
                    </label> 
                </div>
                <div class="info"></div>
            </div>
            <div id="randomColorBtnSettings" class="removed">
                <div class="selectors"></div>
                <div class="range-preview"></div>
            </div>
            <div id="fadeColorBtnSettings" class="removed">
                <div class="selectors">
                    <label for="fromFadeColorSel" class="unselectable"> 
                        <div class="color-pick">
                            <input type="color" id="fromFadeColorSel" value="#FFFFFF">
                        </div>
                        From this...
                    </label> 
                    <label for="toFadeColorSel" class="unselectable"> 
                        <div class="color-pick">
                            <input type="color" id="toFadeColorSel" value="#000000">
                        </div>
                        ... to this
                    </label>
                    <div class="noUi-input">
                        <div id="fracFadeSel">
                        </div>
                        <div class="noUi-label">
                        Step Percentage
                        </div>
                    </div>
                </div>
                <div class="info"></div>
            </div> 
            <div id="eraserBtnSettings" class="removed">
                <div class="selectors"></div>
                <div class="info"></div>
            </div>      
        </div>
        <!-- The following container is a flexbox, which is needed to make 
             the grid occupy the entire space left in the main, while also
             taking into account the aspect ratio of the grid.
             This is done by setting property flex:1 for its children div 
             representing the grid.
             Depending, on the aspect-ratio of the grid, the flexDirection 
             property is set to either row or column, so that the grid grow
             opportunely and is a large as possible.
        -->
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </main>
    <footer>
        <p>Created by F. Rosset <a href="https://github.com/frarosset"><i class="fab fa-github"></i></a></p>
    </footer>
</body>
</html>
